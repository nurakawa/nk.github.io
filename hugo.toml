baseURL = 'https://nurakawa.github.io/'
languageCode = 'en-us'
title = 'Nura Kawa'
theme = 'typo'

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'light'
colorPalette = 'eink'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = ''
homeIntroContent = """
Hello! I am Nura. I write about what I learn, mostly related to concepts in machine learning. A statistician by training, I am passionate about developing robust ways to test and improve AI reliablity aspects - robustness, explainability, and privacy. 
""" 

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/nurakawa/"

[[params.social]]
name = "medium"
url = "https://medium.com/@nurakawa"

[[params.social]]
name = "github"
url = "https://github.com/nurakawa"

[[params.social]]
name = "google scholar"
url = "https://scholar.google.com/citations?user=EmfBQHAAAAAJ&hl=en"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "projects"
url = "/projects"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"


